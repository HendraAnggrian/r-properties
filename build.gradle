buildscript {
    ext.versions = [
            release : '0.2',
            // main
            kotlin  : '1.1.4-3',
            guava   : '23.0',
            javapoet: '1.9.0',
            // test
            junit   : '4.12'
    ]
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

